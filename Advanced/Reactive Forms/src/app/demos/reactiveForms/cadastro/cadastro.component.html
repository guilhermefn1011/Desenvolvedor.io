<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr/>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome" 
                    [ngClass]="{'is-invalid': displayMessage.nome}" />
                    <span class="text-danger" *ngIf="displayMessage.nome">
                        <p [innerHTML]="displayMessage.nome"></p>
                    </span>    
                </div>
            </div>
        
            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}"/>
                    <span class="text-danger" *ngIf="cadastroForm.get('cpf')?.errors?.cpf && (cadastroForm.get('cpf').dirty || cadastroForm.get('cpf').touched)">
                        <p>CPF Inválido</p>
                    </span>    
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="email" placeholder="E-mail (requerido)" formControlName="email"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="senha" placeholder="Senha (requerido)" formControlName="senha"/>
                    <span class="text-danger" *ngIf="cadastroForm.get('senha')?.errors?.rangeLength && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched)">
                        <p>Tamanho Inválido, tente uma senha de 6 a 15 caracteres</p>
                    </span>    
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="confSenha">Confirme a Senha</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="confSenha" placeholder="Confirmação de Senha (requerido)" formControlName="senhaConfirmacao"/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulario valido: {{cadastroForm.valid}}</p>
                    <p>Formulario Tocado: {{cadastroForm.touched}}</p>
                    <p>Formulario Sujo: {{cadastroForm.dirty}}</p>
                    <p>Formulario : {{formResult}}</p>
                </div>
            </div>
        </div>
    </form>
</div>
